		<!-- Javascript -->
		<script>
		$(function () {
			$(".square").draggable({
				snap: ".squaredotted",
				snapMode: "inner",
				stop: function(event, ui) { 
					/* Get the possible snap targets: */
					var snapped = $(this).data('ui-draggable').snapElements;

					/* Pull out only the snap targets that are "snapping": */
					var snappedTo = $.map(snapped, function(element) {
					    return element.snapping ? element.item : null;
					});

					/* Display the results: */
					var result= '';
					$.each(snappedTo, function(idx, item) {
					    result += $(item).text() + ", ";
					});
					var snppedelemt = '';					
					if(result == "1,2,3,") {
         					snppedelemt = "1";			
         				}else if(result == "1,2,3,4,"){
							snppedelemt = "2";	
						}else if(result == "1,2,3,4,5,"){
							snppedelemt = "3";	
						}else if(result == "1,2,3,4,5,6,"){
							snppedelemt = "4";	
						}else if(result == "3,4,5,6,7,"){
							snppedelemt = "5";	
						}else if(result == "3,4,5,6,7,8,"){
							snppedelemt = "6";	
						}else if(result == "5,6,7,8,9,"){
							snppedelemt = "7";	
						}else if(result == "5,6,7,8,9,10,"){

						}else if(result == "7,8,9,10,11,12,"){
							snppedelemt = "10";	
						}else if(result == "9,11,"){

						}else if(result == "9,10,11,12,"){
							snppedelemt = "12";	
						}

					$("#results").html("Snapped to: " + (result === '' ? "Nothing!" : result));
				}
			});
		});
